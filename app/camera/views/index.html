<div ng-controller="IndexController">

  <super-navbar>
    <super-navbar-title>
        Camera Test
    </super-navbar-title>
  </super-navbar>

  <div class="padding">

      <button class="button button-block button-balanced" ng-click="takePicture()">
          Take a picture
          <i class="icon super-camera"></i>
      </button>

      <p>{{cordovaError}}</p>

      <img ng-src="{{imageSrc}}" style="width:200px; height: 200px">

      <p>imageSrc: {{imageSrc}}</p>

  </div>

</div>
