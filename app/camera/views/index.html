<div ng-controller="IndexController">

  <super-navbar>
    <super-navbar-title>
        Camera
    </super-navbar-title>
  </super-navbar>

  <div class="padding">

      <img class="image-test" ng-src="{{imageSrc}}">
      <hr>

      <button class="button button-block button-balanced" ng-click="takePicture()">
          Take a picture
          <i class="icon super-camera"></i>
      </button>

      <p ng-show="cordovaError">Error: {{cordovaError}}</p>


  </div>

</div>
