<div class="list">

  
  <label class="item item-input item-stacked-label">

    <input type="text" ng-model="contractor['Company Name']">
  </label>
  
  <label class="item item-input item-stacked-label">
    <span class="input-label">Contact Name</span>
    <input type="text" ng-model="contractor['Contact Name']">
  </label>
  
  <label class="item item-input item-stacked-label">
    <span class="input-label">Phone Number</span>
    <input type="text" ng-model="contractor['Phone Number']">
  </label>
  
  <label class="item item-input item-stacked-label">
    <span class="input-label">icon</span>

  <label class="item item-input item-stacked-label">
    <span class="input-label">lat</span>
