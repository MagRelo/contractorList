<div ng-controller="IndexController">
  <super-navbar>
    <super-navbar-title>
      Contractors
    </super-navbar-title>
  </super-navbar>

  <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
  <div ng-hide="showSpinner">
    <ul class="list" ng-hide="contractors.length == 0">

      <super-navigate location="contractor#show" data-params-id="{{ contractor.id }}" ng-repeat="contractor in contractors">
        <li class="item item-icon-right">
          <span ng-bind="contractor['Company Name']"></span>
          <i class="icon super-ios7-arrow-right"></i>
        </li>
      </super-navigate>

    </ul>

    <h4 ng-show="contractors.length == 0" class="assertive padding">
      No contractors found. Create one?
    </h4>

    <super-modal-show location="contractor#new">
      <button class="button button-full button-positive">
        Create a new contractor
      </button>
    </super-modal-show>
  </div>
</div>
