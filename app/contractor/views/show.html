<div ng-controller="ShowController">
  <super-navbar>
    <super-navbar-title>
      Show
    </super-navbar-title>
  </super-navbar>

  <div class="padding">
    <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
    <div ng-hide="showSpinner">
      <h2 ng-bind="contractor['Company Name']"></h2>

       <p>Contact Name: <span ng-bind="contractor['Contact Name']"></span></p>
      
       <p>Phone Number: <span ng-bind="contractor['Phone Number']"></span></p> 
      
       <p>icon: <span ng-bind="contractor['icon']"></span></p> 
      
       <p>lat: <span ng-bind="contractor['lat']"></span></p> 
      
       <p>long: <span ng-bind="contractor['long']"></span></p> 
      


      <super-modal-show location="contractor#edit?id={{ contractor.id }}">
        <button class="button button-block button-positive">
          Edit
        </button>
      </super-modal-show>

      <button ng-click="remove(contractor.id)" class="button button-block button-negative">
        Remove
      </button>
    </div>
  </div>
</div>
